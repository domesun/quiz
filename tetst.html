<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルファベット表示</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .buttons button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #display {
            font-size: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="displayLetter('A')">A</button>
            <button onclick="displayLetter('B')">B</button>
            <button onclick="displayLetter('C')">C</button>
            <button onclick="displayLetter('D')">D</button>
        </div>
        <div id="display"></div>
    </div>

    <script>
        function displayLetter(letter) {
            document.getElementById('display').innerText = letter;
        }
    </script>
</body>
</html>
